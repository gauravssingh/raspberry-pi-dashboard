# Nginx configuration with SSL/HTTPS for Raspberry Pi Dashboard
# 
# Prerequisites:
#   1. Install certbot: sudo apt-get install certbot python3-certbot-nginx
#   2. Get certificate: sudo certbot --nginx -d yourdomain.com
#   3. Or use this template and manually configure SSL
#
# Installation:
#   sudo cp deploy/nginx-ssl.conf /etc/nginx/sites-available/dashboard
#   sudo ln -s /etc/nginx/sites-available/dashboard /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl restart nginx

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name raspberrypi.local yourdomain.com;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name raspberrypi.local yourdomain.com;

    # SSL Configuration
    # Update these paths with your actual certificate locations
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Logging
    access_log /var/log/nginx/dashboard_access.log;
    error_log /var/log/nginx/dashboard_error.log;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Static files
    location /static/ {
        alias /home/gauravs/dashboard/app/static/;
        expires 7d;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
        access_log off;
    }

    # Favicon
    location = /favicon.ico {
        alias /home/gauravs/dashboard/app/static/img/favicon.ico;
        access_log off;
        log_not_found off;
    }

    # Health check endpoint (don't log)
    location = /api/system/health {
        proxy_pass http://127.0.0.1:5050;
        access_log off;
    }

    # Proxy all other requests to gunicorn
    location / {
        # Proxy to gunicorn
        proxy_pass http://127.0.0.1:5050;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

