# Nginx configuration for Raspberry Pi Dashboard
# 
# Installation:
#   sudo cp deploy/nginx.conf /etc/nginx/sites-available/dashboard
#   sudo ln -s /etc/nginx/sites-available/dashboard /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl restart nginx

server {
    listen 80;
    listen [::]:80;
    
    # Update with your hostname or IP
    server_name raspberrypi.local localhost _;

    # Logging
    access_log /var/log/nginx/dashboard_access.log;
    error_log /var/log/nginx/dashboard_error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Static files
    location /static/ {
        alias /home/gauravs/dashboard/app/static/;
        expires 7d;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
        access_log off;
    }

    # Favicon
    location = /favicon.ico {
        alias /home/gauravs/dashboard/app/static/img/favicon.ico;
        access_log off;
        log_not_found off;
    }

    # Health check endpoint (don't log)
    location = /api/system/health {
        proxy_pass http://127.0.0.1:5050;
        access_log off;
    }

    # Proxy all other requests to gunicorn
    location / {
        # Proxy to gunicorn
        proxy_pass http://127.0.0.1:5050;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

